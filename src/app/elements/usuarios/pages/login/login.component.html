<body>
  <form action="#" id="loginForm" class="login-form">
    <h1 class="login-title">Login</h1>
    <div class="input-box">
      <input type="text" id="username" placeholder="Nome" />
    </div>
    <div class="input-box">
      <input type="password" id="password" placeholder="Senha" />
    </div>
    <button class="login-btn" (click)="postLoginUser()">Login</button>
  </form>
</body>
