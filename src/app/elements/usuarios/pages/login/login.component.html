<body>
  <form [formGroup]="loginForm" id="loginForm" class="login-form">
    <h1 class="login-title">Login</h1>
    <div class="input-box">
      <input type="text" id="username" placeholder="username" formControlName="username" />
    </div>
    <div class="input-box">
      <input type="password" id="password" placeholder="password" formControlName="password" />
    </div>
    <button (click)="submit()" class="login-btn">Login</button>
  </form>
</body>
