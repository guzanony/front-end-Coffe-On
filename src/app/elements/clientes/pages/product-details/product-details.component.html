<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../img/cup-hot-fill.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../product-details/avaliacao.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Produtos</title>
    <style>
        body {
            height: 100vh;
        }
        .main-container {
            width: 80%;
            margin: 0 auto;
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body style="min-width: 372px">
<div class="main-container">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand" href="#">Coffee-on <i class="bi bi-cup-hot-fill text-warning"></i></a>
            <div class="d-flex w-25 justify-content-between">
                <a href="http://" class="icon-link icon-link-hover d-flex align-items-center">Login <i class="bi bi-arrow-right-circle-fill"></i></a>
                <a href="http://" class="icon-link icon-link-hover d-flex align-items-center">Cadastre-se <i class="bi bi-arrow-right-circle-fill"></i></a>
                <a href="#"><i class="bi bi-cart4 text-secondary h4"></i></a>
            </div>
        </div>
    </nav>
    <main class="container mt-5">
        <section class="row">
            <div id="carouselExampleIndicators" class="carousel slide col-5" *ngIf="product">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img [src]="product.imagemUrl" class="d-block" alt="produto">
                    </div>
                    <div class="carousel-item" *ngFor="let image of product.imagemUrl">
                        <img [src]="image" class="d-block" alt="produto">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="col-7" *ngIf="product">
                <header>
                    <h1 id="product-title" class="fw-bold text-danger mb-3">{{ product.nome }}</h1>
                </header>
                <main>
                    <h5 class="text-secondary fw-semibold mb-2">Descrição:</h5>
                    <p>{{ product.descricao }}</p>
                    <h5 class="text-secondary fw-semibold mb-2">Carácteristicas:</h5>
                    <ul>
                        <li *ngFor="let caract of product.descricao">{{ caract }}</li>
                    </ul>
                    <div class="avaliacao-container d-flex justify-content-start align-items-center">
                        <h5 class="text-secondary fw-semibold">Avaliação:</h5>
                        <ul class="avaliacao">
                            <li *ngFor="let star of [1, 2, 3, 4, 5]" class="star-icon" [ngClass]="{ 'ativo': star <= product.avaliacao }"></li>
                        </ul>
                    </div>
                    <div class="finalizar-compra d-flex justify-content-between align-items-center">
                        <p class="fs-1 text-danger fw-bold">{{ product.preco | currency:'BRL' }}</p>
                        <button class="btn btn-success" [disabled]="true" (click)="comprar()">Comprar</button>
                    </div>
                </main>
            </div>
        </section>
    </main>
</div>
</body>
</html>
