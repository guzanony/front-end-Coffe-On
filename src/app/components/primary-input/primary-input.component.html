<div class="input-wrapper">
  <label [for]="inputName">{{ label }}</label>
  <div class="input-content">
      <input
          [type]="type"
          [placeholder]="placeHolder"
          [value]="value"
          (input)="onInput($event)"
          (blur)="onBlur($event)"
      />
  </div>
</div>
