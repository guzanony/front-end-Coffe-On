<app-default-login-layout title="Entre e comece agora!" primaryBtnText="Entrar" secondaryBtnText="Criar conta" (submit)="submit()" (navigate)="navigate()" [disabledPrimaryBtn]="!singnupForm.valid">
  <form [formGroup]="singnupForm">
    <app-primary-input formControlName="nomeCompleto" label="Nome completo"></app-primary-input>
    <app-primary-input formControlName="dataNascimento" label="Data de Nascimento"></app-primary-input>
    <app-primary-input formControlName="genero" label="Gênero"></app-primary-input>
    <app-primary-input formControlName="password" label="Senha"></app-primary-input>
    <app-primary-input formControlName="passwordConfirm" label="Confirme sua Senha"></app-primary-input>
    <app-primary-input formControlName="email" label="Email" placeHolder="nome@exemplo.com"></app-primary-input>
    <app-primary-input formControlName="cpf" label="CPF"></app-primary-input>
    <h2>Endereço de Faturamento</h2>
    <app-primary-input formControlName="cepFaturamento" label="CEP Faturamento"></app-primary-input>
    <app-primary-input formControlName="logradouroFaturamento" label="Logradouro Faturamento"></app-primary-input>
    <app-primary-input formControlName="numeroFaturamento" label="Número Faturamento"></app-primary-input>
    <app-primary-input formControlName="complementoFaturamento" label="Complemento Faturamento"></app-primary-input>
    <app-primary-input formControlName="bairroFaturamento" label="Bairro Faturamento"></app-primary-input>
    <app-primary-input formControlName="cidadeFaturamento" label="Cidade Faturamento"></app-primary-input>
    <app-primary-input formControlName="ufFaturamento" label="UF Faturamento"></app-primary-input>
    <h2>Endereços de Entrega</h2>
    <div formArrayName="enderecosEntrega">
      <div *ngFor="let endereco of enderecosEntrega.controls; let i = index" [formGroupName]="i">
        <label class="radio-label">
          <input type="radio" formControlName="preferencial">
        </label>
        <button type="button" (click)="removerEnderecoEntrega(i)">Remover Endereço</button>
        <app-primary-input formControlName="cep" label="CEP"></app-primary-input>
        <app-primary-input formControlName="logradouro" label="Logradouro"></app-primary-input>
        <app-primary-input formControlName="numero" label="Número"></app-primary-input>
        <app-primary-input formControlName="complemento" label="Complemento"></app-primary-input>
        <app-primary-input formControlName="bairro" label="Bairro"></app-primary-input>
        <app-primary-input formControlName="cidade" label="Cidade"></app-primary-input>
        <app-primary-input formControlName="uf" label="UF"></app-primary-input>
      </div>
      <button type="button" (click)="adicionarEnderecoEntrega()">Adicionar outro endereço</button>
    </div>
  </form>
</app-default-login-layout>
