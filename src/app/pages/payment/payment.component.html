<h2 class="payment-title">Forma de Pagamento</h2>

<form [formGroup]="paymentForm" class="payment-form">
  <div class="payment-options">
    <label class="payment-option">
      <input type="radio" formControlName="paymentMethod" value="pix"> PIX
    </label>
    <label class="payment-option">
      <input type="radio" formControlName="paymentMethod" value="boleto"> Boleto Bancário
    </label>
    <label class="payment-option">
      <input type="radio" formControlName="paymentMethod" value="cartao"> Cartão de Crédito
    </label>
  </div>

  <div *ngIf="paymentMethod === 'cartao'" class="card-details">
    <div class="form-group">
      <label for="cardNumber">Número do Cartão</label>
      <input id="cardNumber" formControlName="cardNumber">
    </div>
    <div class="form-group">
      <label for="cardName">Nome Completo</label>
      <input id="cardName" formControlName="cardName">
    </div>
    <div class="form-group">
      <label for="cardExpiry">Data de Vencimento</label>
      <input id="cardExpiry" formControlName="cardExpiry">
    </div>
    <div class="form-group">
      <label for="cardCVV">Código Verificador</label>
      <input id="cardCVV" formControlName="cardCVV">
    </div>
    <div class="form-group">
      <label for="installments">Quantidade de Parcelas</label>
      <input id="installments" type="number" formControlName="installments">
    </div>
  </div>

  <button type="submit" (click)="submitPayment()" class="continue-button">Validar pedido final</button>
</form>
